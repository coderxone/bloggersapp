        <script>
            var firebaseConfig = {
              apiKey: "AIzaSyAUc1hzfw3s96B8LH_f1LBsE0jW4gCqJVU",
              authDomain: "echohub.firebaseapp.com",
              projectId: "echohub",
              storageBucket: "echohub.appspot.com",
              messagingSenderId: "992987530913",
              appId: "1:992987530913:web:c69a82b2e841a44622d2e0",
              measurementId: "G-871R9F8N2F"
            };
            // Initialize Firebase
            firebase.initializeApp(firebaseConfig);
            firebase.analytics();

            const messaging = firebase.messaging();

            function GetPermit(){
                Notification.requestPermission().then((permission) => {
                  if (permission === 'granted') {
                    console.log('Notification permission granted.');

                    //notifPermit = 1;
                    getNotifToken();


                  }else {
                    console.log('Unable to get permission to notify.');
                  }
                });

                }


                function receiveMessage() {

                  messaging.onMessage((payload) => {
                    console.log('Message received. ', payload);
                    // ...
                  });
                  // [END messaging_receive_message]
                }



                function getNotifToken(){

                    messaging.getToken().then((currentToken) => {
                    if (currentToken) {
                      console.log(currentToken);
                      localStorage.setItem("firebaseToken",currentToken);
                      localStorage.setItem("listenfirebaseToken","1");
                      subscriptToTopic(currentToken);
                      // sendTokenToServer(currentToken);
                      // updateUIForPushEnabled(currentToken);
                    } else {
                      // Show permission request.
                      console.log('No Instance ID token available. Request permission to generate one.');
                      // Show permission UI.
                      // updateUIForPushPermissionRequired();
                      // setTokenSentToServer(false);
                    }
                    }).catch((err) => {
                        console.log('An error occurred while retrieving token. ', err);
                    // showToken('Error retrieving Instance ID token. ', err);
                    // setTokenSentToServer(false);
                    });

                    messaging.onTokenRefresh(() => {
                      messaging.getToken().then((refreshedToken) => {
                        console.log('Token refreshed.');
                        // Indicate that the new Instance ID token has not yet been sent to the
                        // app server.
                        console.log(refreshedToken);
                        localStorage.setItem("firebaseToken",refreshedToken);
                        localStorage.setItem("listenfirebaseToken","1");
                        subscriptToTopic(refreshedToken);
                        // Send Instance ID token to app server.

                        // ...
                      }).catch((err) => {
                        console.log('Unable to retrieve refreshed token ', err);
                      });
                    });

                }

                messaging.onMessage((payload) => {
                  console.log('Message received. ', payload);
                });


                function subscriptToTopic(token){
                    //console.log(token);
                    localStorage.setItem("firebaseWebToken",token);
                    localStorage.setItem("listenfirebaseWebToken","1");

                    receiveMessage();
                //token need to send to server
                }

                GetPermit();

                setTimeout(function(){
                      GetPermit();
                },5000);
          </script>
